<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Courier+Prime|Domine&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="./style/index.css">

    <title>My Portofolio</title>
</head>

<body>
    <nav>
        <header>
            <a href="#home" class="logo">R</a>
        </header>

        <main class="nav-middle">
            <ul>
                <a href="#home">
                    <li class="nav-item">
                        <span>Home</span>
                        <i class="fas fa-home"></i>
                    </li>
                </a>

                <a href="#about">
                    <li class="nav-item">
                        <span class="-about">About</span>
                        <i class="far fa-user-circle"></i>
                    </li>
                </a>

                <a href="#skills">
                    <li class="nav-item">
                        <span>Skills</span>
                        <i class="fas fa-tools"></i>
                    </li>
                </a>

                <a href="#work">
                    <li class="nav-item">
                        <span>My work</span>
                        <i class="far fa-check-circle"></i>
                    </li>
                </a>

                <a href="#contact">
                    <li class="nav-item">
                        <span>Contact</span>
                        <i class="fas fa-paper-plane"></i>
                    </li>
                </a>
            </ul>
        </main>

        <footer>
            <ul>
                <li class="nav-item">
                    <span>Twitter</span>
                    <i class="fab fa-twitter"></i>
                </li>

                <li class="nav-item">
                    <span>LinkedIn</span>
                    <i class="fab fa-linkedin-in"></i>
                </li>

                <li class="nav-item">
                    <span>Facebook</span>
                    <i class="fab fa-facebook-f"></i>
                </li>

                <li class="nav-item">
                    <span>Github</span>
                    <i class="fab fa-github"></i>
                </li>
            </ul>
        </footer>
    </nav>
    <section id="home" class="page home">
        <main class="main-content">
            <div class="tags">
                <span>&lt;body&gt;</span>

            </div>

            <div class="main-content-header">
                <span>&lt;h1&gt;</span>
                <h1 class="main-content-title">Hello, <br />
                    I'm <span class="rebeca">Rebeca</span>, <br />
                    web developer.
                </h1>
                <h2 class="main-content-subtitle">Front End Developer / Beginner / Freelancer</h2>
                <span>&lt;/h1&gt;</span>
            </div>

            <button>
                <span class="contact-me">CONTACT ME</span>
            </button>

            <div class="tags">
                <span>&lt;/body&gt;</span>
                <img class="letter-R" src="img/letter-R.jpeg">
            </div>
        </main>
    </section>

    <section id="about" class="page"></section>
    <section id="skills" class="page"></section>
    <section id="work" class="page"></section>
    <section id="contact" class="page"></section>



</body>

</html>
