<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Courier+Prime|Domine&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>My Portofolio</title>
</head>

<body>
    <nav>
        <header>
            <h1 class="logo">R</h1>
        </header>
        <main class="nav-middle">
            <ul>
                <li class="nav-middle-item">
                    <span>Home</span>
                    <i class="fas fa-home"></i>
                </li>
                <li class="nav-middle-item">
                    <span>About</span>
                    <i class="far fa-user-circle"></i>
                </li>
                <li class="nav-middle-item">
                    <span>Skills</span>
                    <i class="fas fa-tools"></i>
                </li>
                <li class="nav-middle-item">
                    <span>My work</span>
                    <i class="far fa-check-circle"></i>
                </li>
                <li class="nav-middle-item">
                    <span>Contact</span>
                    <i class="fas fa-paper-plane"></i>
                </li>
            </ul>
        </main>
        <footer>
            <ul>
                <li class="nav-footer-item">
                    <span>Twitter</span>
                    <i class="fab fa-twitter"></i>
                </li>

                <li class="nav-footer-item">
                    <span>LinkedIn</span>
                    <i class="fab fa-linkedin-in"></i>
                </li>

                <li class="nav-footer-item">
                    <span>Facebook</span>
                    <i class="fab fa-facebook-f"></i>
                </li>

                <li class="nav-footer-item">
                    <span>Github</span>
                    <i class="fab fa-github"></i>
                </li>
            </ul>
        </footer>
    </nav>

    <main class="main-content">

        <div class="tags">
            <span>&lt;body&gt;</span>

        </div>
        <div class="main-content-header">
            <span>&lt;h1&gt;</span>
            <h1 class="main-content-title">Hello, <br />
                I'm <span class="rebeca">Rebeca</span>, <br />
                web developer.
            </h1>
            <h2 class="main-content-subtitle">Front End Developer / Beginner / Freelancer</h2>
            <span>&lt;/h1&gt;</span>
        </div>
        <button>
            <span class="contact-me">CONTACT ME</span>
        </button>
        <div class="tags">
            <span>&lt;/body&gt;</span>
            <img class="letter-R" src="img/letter-R.jpeg">
        </div>
    </main>

</body>

</html>
